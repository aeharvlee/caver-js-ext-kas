definitions:
  EmptyUpdateKeyType:
    title: EmptyUpdateKeyType
    description: New account key (AccountKey) to be used with the account key
    type: object
    properties:
      keyType:
        description: Type of account key
        type: integer
        format: int64
  PubkeyUpdateKeyType:
    title: PubkeyUpdateKeyType
    description: New account key (AccountKey) to be used with the account key
    type: object
    properties:
      keyType:
        description: Type of account key
        type: integer
        format: int64
      key:
        description: Public key of account
        type: string
  MultisigUpdateKeyType:
    title: MultisigUpdateKeyType
    description: New account key (AccountKey) to be used with the account key
    type: object
    properties:
      keyType:
        description: Type of account key
        type: integer
        format: int64
      key:
        $ref: '#/definitions/MultisigUpdateKey'
  MultisigUpdateKey:
    title: MultisigUpdateKey
    type: object
    properties:
      threshold:
        description: Total weight required for sending the transaction
        type: integer
        format: int64
      weightedKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
  RoleBasedUpdateKeyType:
    title: RoleBasedUpdateKeyType
    description: New account key (AccountKey) to be used with the account key
    type: object
    properties:
      keyType:
        description: Type of account key
        type: integer
        format: int64
      key:
        type: array
        items:
          type: object
  Account:
    title: Account
    description: Account information
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      chainId:
        description: Klaytn chain ID
        example: 1001
        type: integer
        format: int64
      createdAt:
        description: Timestamp of Klaytn account creation
        example: 1599187293
        type: integer
        format: int64
      keyId:
        description: Private key ID of the account
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      publicKey:
        description: Public key of the account
        example: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
        type: string
      updatedAt:
        description: Timestamp when account information was last updated
        example: 1599187293
        type: integer
        format: int64
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: Total weight required for multisig transactions
        example: 4
        type: integer
        format: int64
    required:
    - address
    - chainId
    - createdAt
    - keyId
    - krn
    - publicKey
    - updatedAt
  ErrorResponse:
    title: ErrorResponse
    type: object
    properties:
      code:
        example: 1061010
        type: integer
        format: int64
      message:
        example: data don't exist
        type: string
  Accounts:
    title: Accounts
    description: Account information list
    type: object
    properties:
      cursor:
        description: Cursor information on last searched location
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/Account'
    required:
    - cursor
  MultisigKey:
    title: MultisigKey
    description: Key information for multisig
    type: object
    properties:
      publicKey:
        description: Public key of Klaytn account
        example: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
        type: string
      weight:
        description: Weight of public key
        example: 3
        type: integer
        format: int64
    required:
    - publicKey
    - weight
  AccountSummary:
    title: AccountSummary
    description: Account summary
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      updatedAt:
        description: Time when account information was last updated
        example: 1599187344
        type: integer
        format: int64
    required:
    - address
    - krn
    - updatedAt
  Signature:
    title: Signature
    description: Signature
    type: object
    properties:
      R:
        description: ECDSA signature information
        example: 0x670a63ca525b80f67cd412a88ffb5cabb84616fb4cb43ff827552586fc722403
        type: string
      S:
        description: ECDSA signature information
        example: 0x2f20ad3f4b3c2483a4ae4213a871e404f7214ffd84845fad022c3316eb0af09b
        type: string
      V:
        description: Public key restoration information
        example: 0x7f6
        type: string
    required:
    - R
    - S
    - V
  MultisigAccount:
    title: MultisigAccount
    description: Multisig account information
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: Total weight required for multisig transactions
        example: 4
        type: integer
        format: int64
      transactionHash:
        description: Transaction hash for updating account information
        example: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
        type: string
      updatedAt:
        description: Time when account information was last updated
        example: 1599187391
        type: integer
        format: int64
    required:
    - address
    - krn
    - threshold
    - transactionHash
    - updatedAt
  MultisigAccountUpdateRequest:
    title: MultisigAccountUpdateRequest
    description: Request Scheme for Updating to Multisig Account
    type: object
    properties:
      threshold:
        description: Reference value for total weight validation
        example: 4
        type: integer
        format: int64
      weightedKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
    required:
    - threshold
    - weightedKeys
  AccountsByPubkey:
    title: AccountsByPubkey
    description: List of accounts with public keys
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/AccountByPubkey'
  AccountByPubkey:
    title: AccountByPubkey
    description: Account associated with the requested public key
    type: object
    properties:
      address:
        description: Klaytn account address
        example: 0x0b7caaf70e7A0a5399041c64711E535CE8B3cf7d
        type: string
      chainId:
        description: Klaytn chain ID
        example: 1001
        type: integer
        format: int64
    required:
    - address
    - chainId
  AccountStatus:
    title: AccountStatus
    description: Account status
    type: object
    properties:
      status:
        description: Deletion status of account
        example: deleted
        type: string
    required:
    - status
  TransactionResult:
    title: TransactionResult
    description: Transaction information sent to Klaytn
    type: object
    properties:
      from:
        description: Klaytn account address sending a transaction
        example: 0x85b98485444c89880cd9c48807cef727c296f2da
        type: string
      gas:
        description: Max. transaction fee (gas) for sending the transaction
        example: 1000000
        type: integer
        format: int64
      gasPrice:
        description: Gas price for sending the transaction
        example: 0x5d21dba00
        type: string
      input:
        description: Data attached to and used for executing the outgoing transaction
        example: 0x
        type: string
      nonce:
        description: No. of current user’s previous transactions
        example: 0
        type: integer
        format: int64
      rlp:
        description: RLP serialization value of the transaction
        example: 0xf870808505d21dba00830f424094a311e7022a4db250689c89d99848f74ea5098f7d89121111111111111111808207f5a03e7173bf7a303b4e1bb6f8723b494bcaa196cf7b9d7af18a22ceda7f2e9c9226a057bf51a5f52d900d58470f5e28f25881eb6d3837502ba0bab13f022398ddbc26
        type: string
      signatures:
        type: array
        items:
          $ref: '#/definitions/Signature'
      status:
        description: Status of the transaction(“Submitted” or “Pending”)
        example: Submitted
        type: string
      to:
        description: Klaytn account address to receive KLAY
        example: 0xa311e7022a4db250689c89d99848f74ea5098f7d
        type: string
      transactionHash:
        description: Transaction hash value
        example: 0x433d70e6bdbce725ac9472e9fe1242fa0e5bdcd1b60fa21b3dcadf858055b47b
        type: string
      typeInt:
        description: Numeric value of transaction type
        example: 0
        type: integer
        format: int64
      value:
        description: KLAY converted into PEB unit
        example: 0x121111111111111111
        type: string
      code:
        example: 1065001
        type: integer
        format: int64
      message:
        example: 'failed to send a raw transaction to klaytn node; -32000::insufficient funds of the sender for value '
        type: string
      transactionId:
        description: Multisig transaction ID
        example: 0x7ee5d33b931e1c172dee21027aeeca31c33ddd44efd02cd3fd4fdfa0a86f888e
        type: string
      accountKey:
        description: Updated account key
        example: 0x03c0
        type: string

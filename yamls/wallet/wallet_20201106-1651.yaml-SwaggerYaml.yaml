    type: object
    properties:
      rlp:
        description: The RLP value is used to receive a Klaytn RLP format (SigRLP or TxHashRLP). This scheme just allow (partial) fee delegation transaction type.
        type: string
      feePayer:
        description: Account address for fee delegation of transaction fee
        example: 0x85B98485444c89880cD9C48807CEF727C296F2da
        type: string
      feeRatio:
        description: Ratio to be paid by the Proxy fee payer for the entire transaction fee(1~99). If value is empty or 0, fee payer will pay all fees
        example: 0
        type: integer
        maximum: 99
        format: int64
      submit:
        description: Whether to send the transaction to Klaytn
        example: true
        type: boolean
    required:
    - rlp
    - feePayer
  FDUserAccountUpdateTransactionRequest:
    title: FDUserAccountUpdateTransactionRequest
    description: User Fee Delegation Account Update Transaction Request Scheme
    type: object
    properties:
      from:
        description: Klaytn account address sending a transaction
        example: 0x5bb85d4032354E88020595AFAFC081C24098202e
        type: string
      accountKey:
        type: object
      nonce:
        description: Unique value of the outgoing transaction
        example: 0
        type: integer
        format: int64
      gas:
        description: Max. transaction fee (gas) for sending the transaction
        example: 1000000
        type: integer
        default: 100000
        format: int64
      submit:
        description: Whether to send the transaction to Klaytn
        example: true
        type: boolean
      feePayer:
        description: Account address for fee delegation of transaction fee
        example: 0x85B98485444c89880cD9C48807CEF727C296F2da
        type: string
      feeRatio:
        description: Ratio to be paid by the Proxy fee payer for the entire transaction fee(1~99). If value is empty or 0, fee payer will pay all fees
        example: 0
        type: integer
        maximum: 99
        format: int64
    required:
    - from
    - feePayer
  MultisigTransactions:
    title: MultisigTransactions
    description: List of peding transactions
    type: object
    properties:
      cursor:
        description: Cursor information on last searched location
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/PendedTransaction'
    required:
    - cursor
  PendedTransaction:
    title: PendedTransaction
    description: List of Pending Transactions
    type: object
    properties:
      address:
        description: Multisig account or signer account
        example: 0xc6C9356887b7F7887918Bf577417E5D8De253295
        type: string
      chainId:
        description: Klaytn chain ID
        example: 1001
        type: integer
        format: int64
      createdAt:
        description: Transaction request timestamp
        example: 1599144020
        type: integer
        format: int64
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigAddress'
      status:
        description: Current transaction status
        example: 2
        type: integer
        format: int64
      threshold:
        description: Total weight required for sending the transaction
        example: 4
        type: integer
        format: int64
      transactionId:
        description: ID for multisig transactions
        example: 0x65111d4fba621a1bfa3bd97c219b3e0454471cf3c07827396f1202946df51ee2
        type: string
      txData:
        $ref: '#/definitions/TxData'
      type:
        description: Transaction type (TX)
        example: TX
        type: string
      updatedAt:
        description: Time when the transaction was last updated
        example: 1599144020
        type: integer
        format: int64
    required:
    - address
    - chainId
    - createdAt
    - status
    - threshold
    - transactionId
    - txData
    - updatedAt
  MultisigAddress:
    title: MultisigAddress
    description: Multisig-associated account
    type: object
    properties:
      address:
        description: Multisig associated account address
        example: 0xc6C9356887b7F7887918Bf577417E5D8De253295
        type: string
      weight:
        description: Weight of Multisig associated account
        example: 3
        type: integer
        format: int64
    required:
    - address
    - weight
  TxData:
    title: TxData
    description: Pratical transaction data of multisig transaction
    type: object
    properties:
      from:
        description: Multisig account address
        example: 0xc6c9356887b7f7887918bf577417e5d8de253295
        type: string
      gas:
        description: Max. transaction fee (gas) for sending the transaction
        example: 1000000
        type: integer
        format: int64
      gasPrice:
        description: Transaction fee (gas) for sending the transaction
        example: 0x5d21dba00
        type: string
      input:
        description: Data attached to and used for executing the outgoing transaction
        example: 0x6d656d6f
        type: string
      to:
        description: Klaytn account address to receive KLAY or contract address
        example: 0x2f87ba64de5526f7880f21481effbf950f70005c
        type: string
      typeInt:
        description: Numeric value of transaction type
        example: 16
        type: integer
        format: int64
      value:
        description: Amount of balance to transfer of this transaction
        example: 0x1001
        type: string
    required:
    - from
    - gas
    - gasPrice
    - typeInt
  MultisigTransactionStatus:
    title: MultisigTransactionStatus
    description: Current status of the multisig transaction
    type: object
    properties:
      signedWeight:
        description: Sum of weight after this signer signed
        example: 4
        type: integer
        format: int64
      status:
        description: Current transaction status
        example: Submitted
        type: string
      threshold:
        description: Total weight required for sending the transaction
        example: 4
        type: integer
        format: int64
      transactionHash:
        description: Transaction hash value
        example: 0x81f2ff422eae9b40d65b7a6f1e3c5ca598f83d1473ccc87e53d51b875fe75c82
        type: string
      transactionId:
        description: ID for multisig transactions
        example: 0xfa275dba88d197a85504ef70e0dd2640acc708817e9eb3933d7850acfb048649
        type: string
      weight:
        description: Weight of this signer
        example: 3
        type: integer
        format: int64
      reminders:
        type: array
        items:
          type: string
    required:
    - signedWeight
    - status
    - threshold
    - transactionId
    - weight
  SignPendingTransactionBySigRequest:
    title: SignPendingTransactionBySigRequest
    description: Multisig sign request schema using signatures
    type: object
    properties:
      signatures:
        type: array
        items:
          $ref: '#/definitions/Signature'
  AccountCountByAccountID:
    title: AccountCountByAccountID
    description: Total count of Klaytn account owned by an KAS account
    type: object
    properties:
      accountId:
        description: KAS account ID
        example: 5adddb69-20b5-4444-a205-8bd681c815cc
        type: string
      count:
        description: The number of Klaytn account
        example: 1
        type: integer
        format: int64
    required:
    - accountId
    - count
  AccountCountByKRN:
    title: AccountCountByKRN
    description: The number of Klaytn account in a KRN
    type: object
    properties:
      accountId:
        description: KAS account ID
        example: 5adddb69-20b5-4444-a205-8bd681c815cc
        type: string
      count:
        description: The number of Klaytn account from certain account pool
        example: 8
        type: integer
        format: int64
      krn:
        description: KAS KRN(acccount pool name)
        example: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default
        type: string
    required:
    - accountId
    - count
    - krn

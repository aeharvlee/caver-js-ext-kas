swagger: '2.0'
info:
  version: '2.0'
  title: Wallet API
  description: >+
    # Introduction

    Wallet API는 클레이튼 계정을 만들어 관리하고 트랜잭션을 전송하는 API입니다. Wallet API로 Klaytn 계정을 만들면 여러분은 개인키를 따로 관리할 필요가 없습니다. Wallet API는 BApp을 위해 Klaytn 계정 개인키를 안전하게 보관하는 지갑을 제공합니다. Wallet API 사용에 관한 자세한 내용은 [튜토리얼](링크)을 확인하십시오.


    Wallet API는 크게 Klaytn 계정을 만들고 관리하는 Account 파트와 여러 종류의 트랜잭션을 전송하는 Transaction 파트로 나뉩니다.


    Wallet API는 Klaytn 계정을 생성, 삭제, 모니터링하고 계정을 다중 서명 계정(Multisig 계정)으로 업데이트하며 KAS에 등록된 모든 계정의 개인키를 관리합니다.


    또 Wallet API는 트랜잭션을 만들어 Klaytn에 전송합니다. 이 트랜잭션에는 다중 서명 계정이 보내는 트랜잭션도 포함됩니다. 다중 서명 시 임계값\(Threshold\)을 만족하면 트랜잭션은 Klaytn에 자동으로 전송됩니다. 다중 서명에 관한 자세한 내용은 [다음](링크)을 확인하십시오.


    트랜잭션은 크게 기본 트랜잭션과 수수료 대납 트랜잭션으로 나뉩니다.

    수수료 대납 트랜잭션은 크게 글로벌 수수료 대납 트랜잭션과 사용자 수수료 대납 트랜잭션으로 나뉩니다.

    글로벌 수수료 대납 트랜잭션은 Ground X의 KAS 계정에서 트랜잭션 수수료를 일단 대납해주고 나중에 여러분에게 이 수수료를 청구하는 방식입니다.

    사용자 수수료 대납 트랜잭션은 여러분이 직접 트랜잭션 수수료를 대납하는 계정을 만들고, 트랜잭션을 보낼 때 이 대납 계정이 트랜잭션 수수료를 납부하도록 하는 방식입니다.


    Wallet API는 아래와 같은 기능 및 제약사항을 갖고 있습니다.


    | Version | Item | Description |

    | :--- | :--- | :--- |

    | 2.0 | 제약사항 | Cypress(Mainnet), Baobab(Testnet) 지원\(Service Chain 미지원\) |

    |  |  | 외부 관리키에 대한 계정 관리 미지원 |

    |  |  | RLP 인코딩된 트랜잭션의 다중 서명 미지원 |

    |  | 계정관리 | 계정 생성, 조회, 삭제 |

    |  |  | 다중 서명 계정 업데이트 |

    |  | 트랜잭션 관리 | [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic) 트랜잭션 생성 및 전송 |

    |  |  | [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation) 트랜잭션 생성 및 전송 |

    |  |  | RLP 인코딩된 트랜잭션\([Legacy](https://ko.docs.klaytn.com/klaytn/design/transactions/basic#txtypelegacytransaction), [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic), [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation)\) 생성 및 전송 |

    |  |  | 다중 서명 트랜잭션 관리 및 전송 |

    |  | 관리자 | 리소스 풀 관리\(생성, 풀 조회, 삭제, 계정 조회\) |


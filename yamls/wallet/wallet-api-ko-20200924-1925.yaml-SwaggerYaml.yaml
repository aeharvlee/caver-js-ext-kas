        type: string
      value:
        description: PEB 단위로 환산된 KLAY
        example: 0x100
        type: string
      to:
        description: KLAY를 받는 Klaytn 계정 주소
        example: 0x2F87Ba64de5526F7880F21481Effbf950f70005c
        type: string
      memo:
        description: 해당 트랜잭션에 첨부할 메모
        example: memo
        type: string
      nonce:
        description: 보내는 트랜잭션을 식별하는 유일한 값 (0을 넣으면 nonce 를 자동으로 선택)
        example: 0
        type: integer
        format: int64
      gas:
        description: 해당 트랜잭션을 보낼 때 사용할 트랜잭션 수수료(gas)의 최대값 (0일때는 기본값 사용)
        example: 1000000
        type: integer
        default: 100000
        format: int64
      submit:
        description: 해당 트랜잭션을 Klaytn에 전송할지 여부
        example: true
        type: boolean

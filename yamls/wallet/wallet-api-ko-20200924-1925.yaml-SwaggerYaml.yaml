        example: 0x5bb85d4032354E88020595AFAFC081C24098202e
        type: string
      value:
        description: PEB 단위로 환산된 KLAY
        example: 0x0
        type: string
      input:
        description: 보내는 트랜잭션에 첨부되며 트랜잭션 실행에 사용되는 데이터
        example: 
        type: string

      description: 준비된 서명 값을 이용하여 보류중인 트랜잭션에 서명을 덧붙입니다. 본인이 가지고 있지 않은 계정에 대해서 외부에서 서명값을 받아 덧붙이고 싶은 경우 사용할 수 있습니다.
      summary: SignPendingTransactionBySig
      tags:
      - Multisig Transaction Management
      operationId: SignPendingTransactionBySig
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 체인 네트워크 ID (1001 or 8217)
      - name: transaction-id
        in: path
        required: true
        type: string
        description: 보류중인 트랜잭션의 ID
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/SignPendingTransactionBySigRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/MultisigTransactionStatus'
          examples:
            application/json:
              signedWeight: 4
              status: Submitted
              threshold: 4
              transactionHash: 0xf1ced3855f3cd1d5220f2991ec4ba845ec747a0c01028c2d63de3662ddad2083
              transactionId: 0xae20ed8ce084d372fb804ea6f6073ba2f485a64bac086199efb83d665d0b31f2
              weight: 1
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061914
              message: already submitted transaction. Confirm transaction hash; 0xb9612ec6ec39bfd3f2841daa7ab062fc94cf33f23503606c979b2f81e50b2cb1
  /v2/stat/count:
    get:
      description: 해당 KAS 사용자가 가진 모든 클레이튼 계정 개수를 보여줍니다.
      summary: GetAccountCountByAccountID
      tags:
      - Statistics
      operationId: GetAccountCountByAccountID
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 체인 네트워크 ID (1001 or 8217)
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountCountByAccountID'
          examples:
            application/json:
              accountId: 5adddb69-20b5-4444-a205-8bd681c815cc
              count: 1
          headers: {}
  /v2/stat/count/krn:
    get:
      description: 사용자의 특정 계정 저장소에서의 클레이튼 계정 보유 개수를 보여줍니다.
      summary: GetAccountCountByKRN
      tags:
      - Statistics
      operationId: GetAccountCountByKRN
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 체인 네트워크 ID (1001 or 8217)
      - name: x-krn
        in: header
        required: false
        type: string
        description: 계정 저장소
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountCountByKRN'
          examples:
            application/json:
              accountId: 5adddb69-20b5-4444-a205-8bd681c815cc
              count: 8
              krn: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default
          headers: {}
definitions:
  EmptyUpdateKeyType:
    title: EmptyUpdateKeyType
    description: 해당 계정 키로 새롭게 사용할 계정 키(AccountKey)
    type: object
    properties:
      keyType:
        description: 계정키의 타입
        type: integer
        format: int64
  PubkeyUpdateKeyType:
    title: PubkeyUpdateKeyType
    description: 해당 계정 키로 새롭게 사용할 계정 키(AccountKey)
    type: object
    properties:
      keyType:
        description: 계정키의 타입
        type: integer
        format: int64
      key:
        description: 계정의 공개키
        type: string
  MultisigUpdateKeyType:
    title: MultisigUpdateKeyType
    description: 해당 계정 키로 새롭게 사용할 계정 키(AccountKey)
    type: object
    properties:
      keyType:
        description: 계정키의 타입
        type: integer
        format: int64
      key:
        $ref: '#/definitions/MultisigUpdateKey'
  MultisigUpdateKey:
    title: MultisigUpdateKey
    type: object
    properties:
      threshold:
        description: 가중치 합계를 검증하는 기준치
        type: integer
        format: int64
      weightedKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
  RoleBasedUpdateKeyType:
    title: RoleBasedUpdateKeyType
    description: 해당 계정 키로 새롭게 사용할 계정 키(AccountKey)
    type: object
    properties:
      keyType:
        description: 계정키의 타입
        type: integer
        format: int64
      key:
        type: array
        items:
          type: object
  Account:
    title: Account
    description: 계정 정보
    type: object
    properties:
      address:
        description: 클레이튼 계정주소
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      chainId:
        description: 클레이튼 체인 ID
        example: 1001
        type: integer
        format: int64
      createdAt:
        description: 클레이튼 계정 생성 시간
        example: 1599187293
        type: integer
        format: int64
      keyId:
        description: 해당 계정의 개인키 ID
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      publicKey:
        description: 해당 계정의 공개키
        example: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
        type: string
      updatedAt:
        description: 해당 계정 정보를 마지막으로 업데이트한 시간
        example: 1599187293
        type: integer
        format: int64
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: 다중 서명 트랜잭션을 생성하는 데 필요한 가중치 합계 기준값.
        example: 4
        type: integer
        format: int64
    required:
    - address
    - chainId
    - createdAt
    - keyId
    - krn
    - publicKey
    - updatedAt
  ErrorResponse:
    title: ErrorResponse
    type: object
    properties:
      code:
        example: 1061010
        type: integer
        format: int64
      message:
        example: data don't exist
        type: string
  Accounts:
    title: Accounts
    description: 계정 정보 목록
    type: object
    properties:
      cursor:
        description: 마지막 검색 위치를 나타내는 커서 정보
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/Account'
    required:
    - cursor
  MultisigKey:
    title: MultisigKey
    description: Multisig를 위한 키 정보
    type: object
    properties:
      publicKey:
        description: 클레이튼 계정의 공개키
        example: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
        type: string
      weight:
        description: 해당 공개키의 가중치
        example: 3
        type: integer
        format: int64
    required:
    - publicKey
    - weight
  AccountSummary:
    title: AccountSummary
    description: 간략한 계정 정보
    type: object
    properties:
      address:
        description: 클레이튼 계정주소
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      updatedAt:
        description: 해당 계정 정보를 마지막으로 업데이트한 시간
        example: 1599187344
        type: integer
        format: int64
    required:
    - address
    - krn
    - updatedAt
  Signature:
    title: Signature
    description: 서명 값
    type: object
    properties:
      R:
        description: ECDSA 서명 정보
        example: 0x670a63ca525b80f67cd412a88ffb5cabb84616fb4cb43ff827552586fc722403
        type: string
      S:
        description: ECDSA 서명 정보
        example: 0x2f20ad3f4b3c2483a4ae4213a871e404f7214ffd84845fad022c3316eb0af09b
        type: string
      V:
        description: 공개키 복원 정보
        example: 0x7f6
        type: string
    required:
    - R
    - S
    - V
  MultisigAccount:
    title: MultisigAccount
    description: 다중 서명 계정에 관한 정보
    type: object
    properties:
      address:
        description: 클레이튼 계정주소
        example: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
        type: string
      krn:
        description: KAS KRN
        example: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
        type: string
      multiSigKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
      threshold:
        description: 다중 서명 트랜잭션을 생성하는 데 필요한 가중치 합계 기준값.
        example: 4
        type: integer
        format: int64
      transactionHash:
        description: 계정 정보를 업데이트하는 트랜잭션의 해시
        example: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
        type: string
      updatedAt:
        description: 해당 계정 정보를 마지막으로 업데이트한 시간
        example: 1599187391
        type: integer
        format: int64
    required:
    - address
    - krn
    - threshold
    - transactionHash
    - updatedAt
  MultisigAccountUpdateRequest:
    title: MultisigAccountUpdateRequest
    description: Multisig 계정으로 업데이트 하기 위한 요청 스키마
    type: object
    properties:
      threshold:
        description: 가중치 합계를 검증하는 기준치
        example: 4
        type: integer
        format: int64
      weightedKeys:
        type: array
        items:
          $ref: '#/definitions/MultisigKey'
    required:
    - threshold
    - weightedKeys
  AccountsByPubkey:
    title: AccountsByPubkey
    description: 해당 공개키를 가진 계정 목록입니다.
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/AccountByPubkey'
  AccountByPubkey:
    title: AccountByPubkey
    description: 해당 공개키 연관 계정
    type: object
    properties:
      address:
        description: 클레이튼 계정주소
        example: 0x0b7caaf70e7A0a5399041c64711E535CE8B3cf7d
        type: string
      chainId:
        description: 클레이튼 체인 ID
        example: 1001
        type: integer
        format: int64
    required:
    - address
    - chainId
  AccountStatus:
    title: AccountStatus
    description: 계정 상태
    type: object
    properties:
      status:
        description: 삭제된 계정인지 여부
        example: deleted
        type: string
    required:
    - status
  TransactionResult:
    title: TransactionResult
    description: Klaytn에 전송된 트랜잭션 정보
    type: object
    properties:
      from:
        description: 트랜잭션을 보낸 Klaytn 계정 주소
        example: 0x85b98485444c89880cd9c48807cef727c296f2da
        type: string
      gas:
        description: 해당 트랜잭션을 보낼 때 사용할 트랜잭션 수수료(gas)의 최대값
        example: 1000000
        type: integer
        format: int64
      gasPrice:
        description: 해당 트랜잭션을 보낼 때 사용할 트랜잭션 수수료(gas) 비용
        example: 0x5d21dba00
        type: string
      input:
        description: 트랜잭션을 Klaytn에 보낼 때 함께 보내는 데이터
        example: 0x
        type: string
      nonce:
        description: 현재 해당 트랜잭션을 보내는 이가 과거에 보냈던 모든 트랜잭션의 개수
        example: 0
        type: integer
        format: int64
      rlp:
        description: 해당 트랜잭션의 RLP 직렬화(serialization) 값
        example: 0xf870808505d21dba00830f424094a311e7022a4db250689c89d99848f74ea5098f7d89121111111111111111808207f5a03e7173bf7a303b4e1bb6f8723b494bcaa196cf7b9d7af18a22ceda7f2e9c9226a057bf51a5f52d900d58470f5e28f25881eb6d3837502ba0bab13f022398ddbc26
        type: string
      signatures:
        type: array
        items:
          $ref: '#/definitions/Signature'
      status:
        description: 해당 트랜잭션 전송 후의 상태(“Submitted” 또는 “Pending”)
        example: Submitted
        type: string
      to:
        description: KLAY를 받는 Klaytn 계정 주소
        example: 0xa311e7022a4db250689c89d99848f74ea5098f7d
        type: string
      transactionHash:
        description: 해당 트랜잭션에 대한 해시값
        example: 0x433d70e6bdbce725ac9472e9fe1242fa0e5bdcd1b60fa21b3dcadf858055b47b
        type: string
      typeInt:
        description: 해당 트랜잭션 타입을 나타내는 숫자값
        example: 0
        type: integer
        format: int64
      value:
        description: PEB 단위로 환산된 KLAY
        example: 0x121111111111111111
        type: string
      code:
        example: 1065001
        type: integer
        format: int64
      message:
        example: 'failed to send a raw transaction to klaytn node; -32000::insufficient funds of the sender for value '
        type: string
      transactionId:
        description: Multisig 트랜잭션의 ID
        example: 0x7ee5d33b931e1c172dee21027aeeca31c33ddd44efd02cd3fd4fdfa0a86f888e
        type: string
      accountKey:
        description: 새롭게 업데이트된 계정 키
        example: 0x02a102044074a7a008a5ee6e50ef87cd57b83ca24e1e7cfa12305e27d0f13bddfd146d
        type: string
    required:
    - from
    - gas
    - gasPrice
    - nonce
    - rlp
    - typeInt

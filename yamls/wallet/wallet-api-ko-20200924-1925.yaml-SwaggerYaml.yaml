        description: 보내는 트랜잭션을 식별하는 유일한 값 (0을 넣으면 nonce 를 자동으로 선택)
        example: 0
        type: integer
        format: int64
      gas:
        description: 해당 트랜잭션을 보낼 때 사용할 트랜잭션 수수료(gas)의 최대값 (0일때는 기본값 사용)
        example: 1000000
        type: integer
        default: 100000
        format: int64
      submit:
        description: 해당 트랜잭션을 Klaytn에 전송할지 여부
        example: true
        type: boolean
    required:
    - from
    - input
  ContractExecutionTransactionRequest:
    title: ContractExecutionTransactionRequest
    description: 컨트랙트 실행 트랜잭션 요청 스키마

      decimals:
        description: 토큰 자릿수
        example: 8
        type: integer
        format: int32
      name:
        description: 토큰 이름
        example: Test Token
        type: string
      symbol:
        description: 토큰 심볼
        example: TSC
        type: string
      status:
        description: 컨트랙트 라벨링 상태 (completed, processing, failed, cancelled)
        example: completed
        type: string
      totalSupply:
        description: 총 발행량 (16진수로 표기)
        example: 0x174876e800
        type: string
      createdAt:
        description: 라벨링된 시점 (timestamp)
        example: 1592180992
        type: integer
        format: int64
      updatedAt:
        description: 라벨링 정보가 마지막으로 변경된 시점 (timestamp)
        example: 1592180992
        type: integer
        format: int64
      deletedAt:
        description: 라벨링이 삭제된 시점 (timestamp); 삭제되지 않았을 경우 0
        example: 1592180992
        type: integer
        format: int64
      link:
        $ref: '#/definitions/FtLink'
      type:
        description: 컨트랙트 유형 (KIP-7, KIP-17, ERC-20, ERC-721)
        type: string
    required:
    - address
    - decimals
    - name
    - symbol
    - status
    - totalSupply
    - createdAt
    - updatedAt
    - deletedAt
    - link
    - type

      decimals:
        description: 토큰 자릿수
        example: 8
        type: integer
        format: int64
      name:
        description: 토큰 이름
        example: Test Coin
        type: string
      symbol:
        description: 토큰 심볼
        example: TSTC
        type: string
      status:
        description: 컨트랙트 라벨링 상태 (completed, processing, failed, cancelled)
        example: completed
        type: string
    required:
    - address
    - decimals
    - name
    - symbol
    - status
  FtContractDetail:

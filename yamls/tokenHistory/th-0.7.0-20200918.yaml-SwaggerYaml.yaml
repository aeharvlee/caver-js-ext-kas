swagger: '2.0'
info:
  version: '0.7.0'
  title: Token History API
  description: >+
    # Introduction


    Token History API는 KLAY, FT (KIP-7, Labeled ERC-20), NFT (KIP-17, Labeled ERC-721) 토큰 정보, 이들 토큰을 주고받은 기록을 조회하는 기능을 제공합니다. 여러분은 특정 EOA가 KLAY를 주고받은 기록을 확인하거나 EOA가 가지고 있는 NFT 정보를 불러오는 등 Token History API를 다양하게 활용할 수 있습니다.



    Token History API 사용에 관한 자세한 내용은 [튜토리얼](https://klaytn.com)을 확인하십시오.



    이 문서 혹은 KAS에 관한 문의는 [개발자 포럼](https://forum.klaytn.com/)을 방문해 도움을 받으십시오

  contact: {}
host: th-api.klaytnapi.com
basePath: /
securityDefinitions:
  auth:
    type: basic
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /v2/transfer:
    get:
      description: "거래내역을 통합 조회합니다. 거래내역은 KLAY 전송 (`KlayTransfer`), FT 전송 (`FtTransfer`), NFT 전송 (`NftTransfer`)으로 나뉩니다. \n\n## FT/NFT 거래내역 조회 결과에 포함된 KlayTransfer \n\nFT, NFT 전송의 경우 토큰 전송을 실행한 `KlayTransfer` 전송내역이 조회 결과에 포함됩니다. 이것은 FT/NFT 토큰 전송은 기본적으로 FT/NFT 컨트랙트 함수의 실행이기 때문이며 `transfer`는 토큰 전송 함수를 실행하는 트랜잭션에 대응하는 `KlayTransfer`를 응답에 포함합니다. 컨트랙트 함수를 실행하는 트랜잭션들은 대체로 KLAY를 전송하지 않기 때문에 FT, NFT 전송을 실행한 `KlayTransfer`의 `value`는 0일 수 있습니다. \n\n\n## 거래유형\n\n* `kind` 파라메터를 설정하여 KLAY, FT, NFT 중 한 가지 유형을 골라 거래내역을 조회할 수 있습니다\n* `kind`가 설정되지 않으면 모든 유형의 거래내역이 조회됩니다\n\n## 조회기간\n\n* `range`의 경우 `range={from},{to}` 포맷으로 질의합니다\n* `{from}`과 `{to}`가 정수일 경우 Unix time으로, 16진수 문자열일 경우 블록 번호로 간주합니다\n* `{to}`값이 없는 경우 현재 시간 또는 최신 블록 번호가 사용됩니다\n* 한 번에 불러올 수 있는 거래내역은 최대 과거 6개월 분량입니다(Unix time, 블록 두 경우 모두 해당).\n\n## Preset\n\n* `presets` 쿼리 파라미터는 필수 파라미터입니다\n* [Preset](https://www.klaytn.com)은 KAS Console에서 사전에 생성되어 있어야 합니다\n* Preset ID는 KAS Console에서 확인하실 수 있습니다\n"
      summary: getTransfers
      tags:
      - Token History
      operationId: getTransfers
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 네트워크 체인 ID (1001 or 8217)
      - name: kind
        in: query
        required: false
        type: string
        description: (csv) [“klay”, “ft”, “nft”] 중 포함 할 유형, 지정안될 경우 모든 유형을 조회
      - name: range
        in: query
        required: false
        type: string
        description: 조회 범위 지정 (블록번호 또는 Unix time)
      - name: size
        in: query
        required: false
        type: integer
        format: int64
        description: 응답 아이템 개수 (min=1, max=1000, default=100)
      - name: cursor
        in: query
        required: false
        type: string
        description: 응답 오프셋
      - name: presets
        in: query
        required: true
        type: string
        description: (csv) 검색에 사용할 Preset ID들, Preset ID는 KAS Console에서 확인
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PageableTransfers'
          headers: {}
        400:
          description: Invalid request
          schema:
            $ref: '#/definitions/InvalidQueryParameterValue'
  /v2/transfer/tx/{transaction-hash}:
    get:
      description: >
        트랜잭션 해시로 거래내역을 조회합니다. 거래내역은 KLAY 전송 (`KlayTransfer`), FT 전송 (`FtTransfer`), NFT 전송 (`NftTransfer`)으로 나뉘며 FT, NFT 전송의 경우 토큰 전송을 실행한 `KlayTransfer` 전송내역이 조회 결과에 포함됩니다. FT, NFT 전송을 실행한 `KlayTransfer`의 `value`는 0일 수 있습니다. 이와 관련된 자세한 설명은 `GET /v2/transfer`를 참조하여 주시기 바랍니다.
      summary: getTransfersByTxHash
      tags:
      - Token History
      operationId: getTransfersByTxHash
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 네트워크 체인 ID (1001 or 8217)
      - name: transaction-hash
        in: path
        required: true
        type: string
        description: 조회할 트랜잭션 해시
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Transfers'
          headers: {}
  /v2/transfer/account/{address}:
    get:
      description: "특정 EOA의 토큰 거래내역을 조회합니다. 기능적으로 `GET /v2/transfer`와 같습니다. 단, 결과로 반환된 Transfer 객체에서 이 EOA가 토큰을 받았다면 `to`가, 토큰을 보냈다면 `from`이 EOA와 같습니다.\n   \n거래내역은 KLAY 전송 (`KlayTransfer`), FT 전송 (`FtTransfer`), NFT 전송 (`NftTransfer`)으로 나뉘며 FT, NFT 전송의 경우 토큰 전송을 실행한 `KlayTransfer` 전송내역이 조회 결과에 포함됩니다. FT, NFT 전송을 실행한 `KlayTransfer`의 `value`는 0일 수 있습니다. 이와 관련된 자세한 설명은 `GET /v2/transfer`를 참조하여 주시기 바랍니다.\n\n## 거래유형\n\n* `kind` 파라메터를 설정하여 여러 유형의 거래내역을 조회할 수 있습니다\n* `kind`가 설정되지 않으면 모든 유형의 거래내역이 조회됩니다\n\n## 조회기간\n\n* `range`의 경우 `range={from},{to}` 포맷으로 질의합니다\n* `{from}`과 `{to}`가 정수일 경우 Unix time으로, 16진수 문자열일 경우 블록 번호로 간주합니다\n* `{to}`값이 없는 경우 현재 시간 또는 최신 블록 번호가 사용됩니다\n* 최대 검색기간은 6개월로 제한됩니다 (Unix time, 블록 두 경우 모두 해당)\n"
      summary: getTransfersByEoa
      tags:
      - Token History
      operationId: getTransfersByEoa
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn 체인 네트워크 ID (1001 or 8217)
      - name: kind
        in: query
        required: false
        type: string
        description: (csv) [“klay”, “ft”, “nft”] 중 포함 할 유형, 지정안될 경우 모든 유형을 조회
      - name: ca-filter
        in: query
        required: false
        type: string
        description: 조회할 FT 또는 NFT 컨트랙트의 주소, 설정될 경우 `transferType`이 "ft" 또는 "nft"인 것들 중 ca-filter 값과 같은 것들만 결과물로 반환.
      - name: range
        in: query
        required: false
        type: string
        description: (csv) 조회 범위 지정 (블록번호 또는 Unix time)
      - name: size
        in: query
        required: false
        type: integer
        format: int64
        description: 응답 아이템 개수(min=1, max=1000, default=100)
      - name: cursor
        in: query
        required: false
        type: string
        description: 특정 위치를 지정하기 위한 오프셋
      - name: address
        in: path
        required: true
        type: string
        description: 검색기준이 되는 EOA, 검색결과의 from 또는 to가 제시된 address값과 일치
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PageableTransfers'
          headers: {}
  /v2/contract/ft:
    get:
      description: >
        라벨링된 모든 FT 컨트랙트들의 정보를 불러옵니다.
      summary: getListofFtContracts
